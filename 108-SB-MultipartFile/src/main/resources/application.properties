spring.application.name=108-SB-MultipartFile

server.port=9090

spring.datasource.url = jdbc:mysql://localhost:3306/SBMS
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver=com.mysql.cj.jdbc.driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# File upload directory - change per environment
#file.upload-dir= ${HOME}/uploads/   # cross-platform example (expands to user home + /uploads)
file.upload-dir=F:/SB/


# Max file sizes (enforced by container / Spring)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB