spring.application.name=09-SB-Batch_Processing_Scheduling

spring.datasource.url=jdbc:mysql://localhost:3306/batchdemo
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name==com.mysql.cj.jdbc.driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# inititalize the schema, to maintain records
spring.batch.jdbc.initialize-schema=always

# when application start bydefault job should not executed, when I send request to my restAPI then only Job should executed
spring.batch.job.enabled=false